<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li> 
      	<div>
      		<a href="{{ post.url }}">{{ post.title }}</a>
      		<span class="meta">{{ page.categories }} | {{ page.date | date_to_string }}</span>
      	</div>
      	</li>
    {% endfor %}
  </ul>
</div>
