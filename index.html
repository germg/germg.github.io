<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li> 
      	<div>
      		<a href="{{ post.url }}">{{ post.title }}</a>
      		<span>{{ post.date | date_to_string }}</span>
      	</div>
      	</li>
    {% endfor %}
  </ul>
</div>
