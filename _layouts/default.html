<!DOCTYPE html>
<html>

        <meta http-equiv="description" content="Un blog con temas de programacion, musica y mucha buena onda!">
        <meta name="keywords" content="programacion, musica, varios, ger, german, mazza, gentile, mazza gentile, ger mazza gentile, german mazza gentile">

        <meta name="resource-type" content="Document">

        <title>{{ page.title }}</title>

    <body>
      <!-- JQuery -->
      <script type="text/javascript">
        $(function() {
            $( ".button" ).button();
            $( document ).tooltip();
            $( ".accordion" ).accordion({
              collapsible: true,
              heightStyle: "content"
            });

      </script>  

        <div class="site shadow">

              <a class="extra" href="/about.html">Acerca de mi</a>

          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                <span class="contactName br">Germán Mazza Gentile</span>
                <a href="mailto:ger.mazzagentile@gmail.com" title="Enviar un email">ger.mazzagentile@gmail.com</a>
              </p>
            </div>
            <div class="contact" title="Perfil en LinkedIn">
              <div class="contactIcons">
                <a href="http://ar.linkedin.com/pub/german-mazza-gentile/1b/778/162" target="_blank"><img id="logoLinkedin" src="http://germg.github.io/images/linkedin.png" class="contactImage" alt="" /></a>
              </div>
              <div class="contactIcons" title="germg">
                <a href="http://github.com/germg" target="_blank"><img id="logoLinkedin" src="http://germg.github.io/images/github.png" class="contactImage" alt="" /></a>
